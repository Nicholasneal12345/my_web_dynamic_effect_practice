<!DOCTYPE html>

<html>
    
<head lang="zh-tw">

    <meta charset="UTF-8">

    <title>滑動中間按鈕來決定上面的圖片要覆蓋多少的效果</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="../css/ImageComparisonSlider.css">
</head>

<body>

    <div class="allContainer">
        
        <div class="imgContainer">

            <div class="imgDown" style="background-image: url('../image/ImageComparisonSlider/leopard-gc059c81ec_640.jpg');"></div>

            <div class="imgUp" style="background-image: url('../image/ImageComparisonSlider/leopard-gc059c81ec_640.jpg');"></div>
        </div>

        <div class="dropLine">
            
            <i class="fas fa-arrows-h fa-2x"></i>
        </div>

        <div class="slide">

            <input type="range" value="50">
        </div>
    </div>

    <script src="../js/ImageComparisonSlider.js"></script>
</body>
</html>
